<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="location">
            <input type="text" class="search" id="searchCity" placeholder="Search a city name"> 
            <button type="submit" class="btn">Search</button>

        </div>
        <h1 class="city" id="city">Sydney</h1>
        <div class="temperature">
            <div class="degree-section">
            <h2 class="temp-degree" id="temp">34</h2>
            <span>C</span>

        </div>
            <div class="temp-description" id="description">Sunnny</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
